{% extends 'bootstrap/base.html' %}
{% block content %}
    <div class="container">
      <div class="jumbotron text-center">
        <h2>Twitter Data Visualization Application</h2>
      </div>
    </div>
    <div class="container">
      <form id="queryForm" action="{{url_for('query')}}" method="POST">
        <textarea name="userInput" rows="1" cols="1" class="form-control"></textarea>
        <br>
        <input type="submit" name="" value="Submit" class="btn btn-primary">
      </form>
    </div>
    <div class="container">
      <div class="card">
        <div>
          <p>Number of negative Tweet <b>{{ negativeCount }}</b> out of 50</p>
          <p>Number of positive Tweets {{ positiveCount }} out of 50</p>
          <p>Number of neutral Tweets {{ neutralCount }} out of 50</p>
        </div>
      </div>
    </div>

{% endblock %}

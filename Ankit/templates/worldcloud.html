{% extends "base.html" %} {% block content %}
    <!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script type ="text/javascript" src = "{{url_for('static', filename = 'cloud.js')}}"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      drawWordCloud();
      function drawWordCloud(){
        // This is the data
        var word_count = {"code": 179, "Thank": 124, "I": 1289, "many": 128, "awesome": 147, "work": 156, "#WiTBragDay": 235, "first": 143, "amazing": 173, "This": 170, "#WITBragDay": 2530, "tech": 346, "hashtag": 169, "tweets": 163, "amp": 330, "I\'m": 219, "one": 151, "The": 200, "#witbragday": 119, "women": 358};
        var svg_location = "#chart";
        var width = $(document).width();
        var height = $(document).height();
        var fill = d3.scale.category20();
        var word_entries = d3.entries(word_count);
        var xScale = d3.scale.linear()
           .domain([0, d3.max(word_entries, function(d) {
              return d.value;
            })
           ])
           .range([10,100]);
        d3.layout.cloud().size([width, height])
          .timeInterval(20)
          .words(word_entries)
          .fontSize(function(d) { return xScale(+d.value); })
          .text(function(d) { return d.key; })
          .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .font("Impact")
          .on("end", draw)
          .start();
        function draw(words) {
          d3.select(svg_location).append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(" + [width >> 1, height >> 1] + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return xScale(d.value) + "px"; })
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
              .text(function(d) { return d.key; });
        }
        d3.layout.cloud().stop();
      }
    </script>
  </body>
</html>
{% endblock %}

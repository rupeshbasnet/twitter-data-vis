<!DOCTYPE html>
<html>
<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type ="text/javascript" src = "{{url_for('static', filename = 'crossfilter.js')}}"></script>
	<link rel="stylesheet" type="text/css" src = "{{url_for('static', filename = 'dc.css')}}"></link>
	<link rel="stylesheet" type="text/css" src = "{{url_for('static', filename = 'bootstrap.min.css')}}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	body{
	    width:1060px;
	    margin:50px auto;
	}
	path {  stroke: #fff; }
	path:hover {  opacity:0.9; }
	rect_sec:hover {  fill:blue; }
	.axis {  font: 10px sans-serif; }
	.legend tr{    border-bottom:1px solid grey; }
	.legend tr:first-child{    border-top:1px solid grey; }

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.x.axis path {  display: none; }
	.legend{
	    margin-bottom:76px;
	    display:inline-block;
	    border-collapse: collapse;
	    border-spacing: 0px;
	}
	.legend td{
	    padding:4px 5px;
	    vertical-align:bottom;
	}
	.legendFreq, .legendPerc{
	    align:right;
	    width:50px;
	}
	.chart-wrapper {
	    max-width: 650px;
	    min-width: 304px;
	    margin: 0 auto;
	    background-color: #f5f8f9;
	}

	.chart-wrapper .inner-wrapper {
	    position: relative;
	    padding-bottom: 50%;
	    width: 100%;
	}

	.chart-wrapper .outer-box {
	    position: absolute;
	    top: 0; bottom: 0; left: 0; right: 0;
	}

	.chart-wrapper .inner-box {
	    width: 100%;
	    height: 100%;
	}

	.chart-wrapper text {
	  font-family: sans-serif;
	  font-size: 11px;
	}

	.chart-wrapper p {
	    font-size: 16px;
	    margin-top:5px;
	    margin-bottom: 40px;
	}

	.chart-wrapper .axis path,
	.chart-wrapper .axis line {
	    fill: none;
	    stroke: #1F1F2E;
	    stroke-opacity: 0.7;
	    shape-rendering: crispEdges;

	}
	.chart-wrapper .axis path {
	  stroke-width: 1px;
	}


	.chart-wrapper .legend  {
	    min-width: 200px;
	    display: flex;
	    justify-content: flex-start;
	    flex-wrap: wrap;
	    font-size: 16px;
	    padding: 10px 40px;
	}
	.chart-wrapper .legend > div {
	    margin: 0px 25px 10px 0px;
	    flex-grow: 0;
	    cursor: pointer;
	}
	.chart-wrapper .legend .series-marker:hover {
	    opacity: 0.8;
	}
	.chart-wrapper .legend p {
	    display:inline;
	    font-size: 0.8em;
	    font-family: sans-serif;
	    font-weight: 600;
	}
	.chart-wrapper .legend .series-marker {
	    height: 1em;
	    width: 1em;
	    border-radius: 35%;
	    background-color: crimson;
	    display: inline-block;
	    margin-right: 4px;
	    margin-bottom: -0.16rem;
	}

	.chart-wrapper .overlay {
	  fill: none;
	  pointer-events: all;
	}

	.chart-wrapper .tooltip circle {
	  fill: black;
	  stroke: white;
	  stroke-width: 2px;
	  fill-opacity: 25%;
	}
	.chart-wrapper .tooltip rect {
	    fill: #ecf0f4;
	    opacity: 0.7;
	    border-radius: 2px;
	}
	.chart-wrapper .tooltip text {
	    font-size: 14px;
	}

	@media (max-width:500px){
	    .chart-wrapper .line {stroke-width: 3px;}
	    .chart-wrapper .legend {font-size: 14px;}
	}

	.dc-chart path.dc-symbol, .dc-legend g.dc-legend-item.fadeout {
	  fill-opacity: 0.5;
	  stroke-opacity: 0.5; }

	div.dc-chart {
	  float: left; }

	.dc-chart rect.bar {
	  stroke: none;
	  cursor: pointer; }
	  .dc-chart rect.bar:hover {
	    fill-opacity: .5; }

	.dc-chart rect.deselected {
	  stroke: none;
	  fill: #ccc; }

	.dc-chart .pie-slice {
	  fill: #fff;
	  font-size: 12px;
	  cursor: pointer; }
	  .dc-chart .pie-slice.external {
	    fill: #000; }
	  .dc-chart .pie-slice :hover, .dc-chart .pie-slice.highlight {
	    fill-opacity: .8; }

	.dc-chart .pie-path {
	  fill: none;
	  stroke-width: 2px;
	  stroke: #000;
	  opacity: 0.4; }

	.dc-chart .selected path, .dc-chart .selected circle {
	  stroke-width: 3;
	  stroke: #ccc;
	  fill-opacity: 1; }

	.dc-chart .deselected path, .dc-chart .deselected circle {
	  stroke: none;
	  fill-opacity: .5;
	  fill: #ccc; }

	.dc-chart .axis path, .dc-chart .axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges; }

	.dc-chart .axis text {
	  font: 10px sans-serif; }

	.dc-chart .grid-line, .dc-chart .axis .grid-line, .dc-chart .grid-line line, .dc-chart .axis .grid-line line {
	  fill: none;
	  stroke: #ccc;
	  shape-rendering: crispEdges; }

	.dc-chart .brush rect.selection {
	  fill: #4682b4;
	  fill-opacity: .125; }

	.dc-chart .brush .custom-brush-handle {
	  fill: #eee;
	  stroke: #666;
	  cursor: ew-resize; }

	.dc-chart path.line {
	  fill: none;
	  stroke-width: 1.5px; }

	.dc-chart path.area {
	  fill-opacity: .3;
	  stroke: none; }

	.dc-chart path.highlight {
	  stroke-width: 3;
	  fill-opacity: 1;
	  stroke-opacity: 1; }

	.dc-chart g.state {
	  cursor: pointer; }
	  .dc-chart g.state :hover {
	    fill-opacity: .8; }
	  .dc-chart g.state path {
	    stroke: #fff; }

	.dc-chart g.deselected path {
	  fill: #808080; }

	.dc-chart g.deselected text {
	  display: none; }

	.dc-chart g.row rect {
	  fill-opacity: 0.8;
	  cursor: pointer; }
	  .dc-chart g.row rect:hover {
	    fill-opacity: 0.6; }

	.dc-chart g.row text {
	  fill: #fff;
	  font-size: 12px;
	  cursor: pointer; }

	.dc-chart g.dc-tooltip path {
	  fill: none;
	  stroke: #808080;
	  stroke-opacity: .8; }

	.dc-chart g.county path {
	  stroke: #fff;
	  fill: none; }

	.dc-chart g.debug rect {
	  fill: #00f;
	  fill-opacity: .2; }

	.dc-chart g.axis text {
	  -webkit-touch-callout: none;
	  -webkit-user-select: none;
	  -khtml-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	  pointer-events: none; }

	.dc-chart .node {
	  font-size: 0.7em;
	  cursor: pointer; }
	  .dc-chart .node :hover {
	    fill-opacity: .8; }

	.dc-chart .bubble {
	  stroke: none;
	  fill-opacity: 0.6; }

	.dc-chart .highlight {
	  fill-opacity: 1;
	  stroke-opacity: 1; }

	.dc-chart .fadeout {
	  fill-opacity: 0.2;
	  stroke-opacity: 0.2; }

	.dc-chart .box text {
	  font: 10px sans-serif;
	  -webkit-touch-callout: none;
	  -webkit-user-select: none;
	  -khtml-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	  pointer-events: none; }

	.dc-chart .box line {
	  fill: #fff; }

	.dc-chart .box rect, .dc-chart .box line, .dc-chart .box circle {
	  stroke: #000;
	  stroke-width: 1.5px; }

	.dc-chart .box .center {
	  stroke-dasharray: 3, 3; }

	.dc-chart .box .data {
	  stroke: none;
	  stroke-width: 0px; }

	.dc-chart .box .outlier {
	  fill: none;
	  stroke: #ccc; }

	.dc-chart .box .outlierBold {
	  fill: red;
	  stroke: none; }

	.dc-chart .box.deselected {
	  opacity: 0.5; }
	  .dc-chart .box.deselected .box {
	    fill: #ccc; }

	.dc-chart .symbol {
	  stroke: none; }

	.dc-chart .heatmap .box-group.deselected rect {
	  stroke: none;
	  fill-opacity: 0.5;
	  fill: #ccc; }

	.dc-chart .heatmap g.axis text {
	  pointer-events: all;
	  cursor: pointer; }

	.dc-chart .empty-chart .pie-slice {
	  cursor: default; }
	  .dc-chart .empty-chart .pie-slice path {
	    fill: #fee;
	    cursor: default; }

	.dc-data-count {
	  float: right;
	  margin-top: 15px;
	  margin-right: 15px; }
	  .dc-data-count .filter-count, .dc-data-count .total-count {
	    color: #3182bd;
	    font-weight: bold; }

	.dc-legend {
	  font-size: 11px; }
	  .dc-legend .dc-legend-item {
	    cursor: pointer; }

	.dc-hard .number-display {
	  float: none; }

	div.dc-html-legend {
	  overflow-y: auto;
	  overflow-x: hidden;
	  height: inherit;
	  float: right;
	  padding-right: 2px; }
	  div.dc-html-legend .dc-legend-item-horizontal {
	    display: inline-block;
	    margin-left: 5px;
	    margin-right: 5px;
	    cursor: pointer; }
	    div.dc-html-legend .dc-legend-item-horizontal.selected {
	      background-color: #3182bd;
	      color: white; }
	  div.dc-html-legend .dc-legend-item-vertical {
	    display: block;
	    margin-top: 5px;
	    padding-top: 1px;
	    padding-bottom: 1px;
	    cursor: pointer; }
	    div.dc-html-legend .dc-legend-item-vertical.selected {
	      background-color: #3182bd;
	      color: white; }
	  div.dc-html-legend .dc-legend-item-color {
	    display: table-cell;
	    width: 12px;
	    height: 12px; }
	  div.dc-html-legend .dc-legend-item-label {
	    line-height: 12px;
	    display: table-cell;
	    vertical-align: middle;
	    padding-left: 3px;
	    padding-right: 3px;
	    font-size: 0.75em; }

	.dc-html-legend-container {
	  height: inherit; }


	

	</style>
<body>
	{% block content %} {% endblock %}
</body>
</html>

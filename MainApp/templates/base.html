<!DOCTYPE html>
<html>
<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	body{
	    width:1060px;
	    margin:50px auto;
	}
	path {  stroke: #fff; }
	path:hover {  opacity:0.9; }
	rect:hover {  fill:blue; }
	.axis {  font: 10px sans-serif; }
	.legend tr{    border-bottom:1px solid grey; }
	.legend tr:first-child{    border-top:1px solid grey; }

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.x.axis path {  display: none; }
	.legend{
	    margin-bottom:76px;
	    display:inline-block;
	    border-collapse: collapse;
	    border-spacing: 0px;
	}
	.legend td{
	    padding:4px 5px;
	    vertical-align:bottom;
	}
	.legendFreq, .legendPerc{
	    align:right;
	    width:50px;
	}
	.chart-wrapper {
	    max-width: 650px;
	    min-width: 304px;
	    margin: 0 auto;
	    background-color: #f5f8f9;
	}

	.chart-wrapper .inner-wrapper {
	    position: relative;
	    padding-bottom: 50%;
	    width: 100%;
	}

	.chart-wrapper .outer-box {
	    position: absolute;
	    top: 0; bottom: 0; left: 0; right: 0;
	}

	.chart-wrapper .inner-box {
	    width: 100%;
	    height: 100%;
	}

	.chart-wrapper text {
	  font-family: sans-serif;
	  font-size: 11px;
	}

	.chart-wrapper p {
	    font-size: 16px;
	    margin-top:5px;
	    margin-bottom: 40px;
	}

	.chart-wrapper .axis path,
	.chart-wrapper .axis line {
	    fill: none;
	    stroke: #1F1F2E;
	    stroke-opacity: 0.7;
	    shape-rendering: crispEdges;

	}
	.chart-wrapper .axis path {
	  stroke-width: 1px;
	}

	.chart-wrapper .line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.chart-wrapper .legend  {
	    min-width: 200px;
	    display: flex;
	    justify-content: flex-start;
	    flex-wrap: wrap;
	    font-size: 16px;
	    padding: 10px 40px;
	}
	.chart-wrapper .legend > div {
	    margin: 0px 25px 10px 0px;
	    flex-grow: 0;
	    cursor: pointer;
	}
	.chart-wrapper .legend .series-marker:hover {
	    opacity: 0.8;
	}
	.chart-wrapper .legend p {
	    display:inline;
	    font-size: 0.8em;
	    font-family: sans-serif;
	    font-weight: 600;
	}
	.chart-wrapper .legend .series-marker {
	    height: 1em;
	    width: 1em;
	    border-radius: 35%;
	    background-color: crimson;
	    display: inline-block;
	    margin-right: 4px;
	    margin-bottom: -0.16rem;
	}

	.chart-wrapper .overlay {
	  fill: none;
	  pointer-events: all;
	}

	.chart-wrapper .tooltip circle {
	  fill: black;
	  stroke: white;
	  stroke-width: 2px;
	  fill-opacity: 25%;
	}
	.chart-wrapper .tooltip rect {
	    fill: #ecf0f4;
	    opacity: 0.7;
	    border-radius: 2px;
	}
	.chart-wrapper .tooltip text {
	    font-size: 14px;
	}
	.chart-wrapper .tooltip .line {
	    stroke: steelblue;
	    stroke-dasharray: 2,5;
	    stroke-width: 2;
	    opacity: 0.5;
	}

	@media (max-width:500px){
	    .chart-wrapper .line {stroke-width: 3px;}
	    .chart-wrapper .legend {font-size: 14px;}
	}

	</style>
<body>
	{% block content %} {% endblock %}
</body>
</html>
